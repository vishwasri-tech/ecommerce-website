name: Build and Deploy to S3

# Run this workflow on every push to the 'main' branch
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use the same version as your server

      - name: Install dependencies
        # We are already at the root of the repo
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1 # This is the Mumbai region

      - name: Deploy static site to S3
        # The build folder is now at ./build/
        run: aws s3 sync ./build/ s3://kaushal-ecom-build-files --delete
